# render.yaml
services:
  - type: web
    name: mca-analysis-service
    repo: https://github.com/j-low/mca-analysis-handler
    branch: master
    region: oregon             # or your preferred region
    plan: starter              # free/starter/standard/etc.
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      # Secrets to sync from the Render Dashboard (do not hard-code)
      - key: OPENAI_API_KEY
        sync: false
      - key: BEA_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: BLS_API_KEY
        sync: false
      # Non-secret or defaults
      - key: MODEL_PATH
        value: default_probability_model
